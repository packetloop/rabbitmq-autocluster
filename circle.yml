machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    BUILD_DIR: "$HOME/rabbitmq-public-umbrella"
    CONSUL_VERSION: "0.5.2"
    RABBIT_TAG: "rabbitmq_v3_5_6"

dependencies:
  cache_directories:
    - ~/.asdf

  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git
    - cp .tool-versions $HOME/.tool-versions
    - |
      erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
    - sh cci-umbrella-setup.sh
    - cd $BUILD_DIR/autocluster && make

test:
  override:
    - cd $BUILD_DIR/autocluster && make test

deployment:
  release:
    tag: /[0-9]+.*/
    commands:
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` "$HOME/rabbitmq-public-umbrella/autocluster/dist"
